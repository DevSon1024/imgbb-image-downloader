<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImgBB Downloader</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ImgBB Downloader</h1>
            <a href="/history.html" class="history-btn">History</a>
        </div>
        <p>Enter one or more ImgBB URLs, separated by commas or new lines.</p>
        <textarea id="urlInput" rows="10" placeholder="https://ibb.co/6GwJbJ8, https://ibb.co/VpPLBkJ..."></textarea>
        <button id="downloadBtn">Start Download</button>
        
        <h2>Progress Log</h2>
        <div id="progressLog" class="log-container">
            <p>Waiting for tasks...</p>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
